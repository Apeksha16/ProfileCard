<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apeksha's Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Monoton&family=Orbitron&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-card">
    <div class="card-header">
      <div class="pic">
        <img src="mine.png" alt="Apex">
      </div>
      <div class="name">Apeksha Verma</div>
      <div class="desc">Developer & Designer</div>
      <div class="sm">
        <a href="https://www.facebook.com/apexoscarverma/" class="fab fa-facebook-f"></a>
        <a href="https://twitter.com/itsapeksha16" class="fab fa-twitter"></a>
        <a href="https://github.com/Apeksha16" class="fab fa-github"></a>
        <a href="https://instagram.com/apex_oscar_verma/" class="fab fa-instagram"></a>
      </div>
      <a href="#" class="contact-btn">Contact Me</a>
    </div>
    <div class="card-footer">
      <div class="numbers">
        <div class="item">
          <span>20</span>
          Projects
        </div>
        <div class="border"></div>
        <div class="item">
          <span>1 Year</span>
          Experience
        </div>
        <div class="border"></div>
        <div class="item">
          <span>10+</span>
          Achievements
        </div>
      </div>
    </div>
  </div>
</body>
</html>
